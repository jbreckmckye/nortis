<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tatris</title>
    <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="main">
    <div class="game">
      <canvas width="240" height="576" id="game"></canvas>
    </div>
    <div id="meta" class="meta">
      <h1 class="title">NOTRIS</h1>
      <div class="meta__item">Lines: <span id="lines">0</span></div>
      <div class="meta__item">Score: <span id="score">0</span></div>
      <div class="meta__item">Use WASD / arrow keys</div>
      <div class="meta__item hidden deathtext" id="gameover">Game over! Hit R to restart.</div>
    </div>
  </div>
  <script type="module" src="app.ts"></script>
</body>
</html>
